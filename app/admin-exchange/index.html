<!-- admin-exchange/index.html -->
<div class="container mt-4">
  <div class="card mb-6">
    <header class="card-header">
      <p class="card-header-title" data-i18n="navigation.admin.exchangeSetup">
        <span class="icon"><i class="fas fa-exchange-alt"></i></span>        
      </p>
    </header>
    <div class="card-content">
      <div class="field">
        <label class="label" data-i18n="labels.availableTokens">可用代币</label>
        <div class="control">
          <div id="tokenList" class="tokens-container" style="display: grid; gap: 1rem;">
            <!-- 动态生成的代币列表将在这里显示 -->
          </div>
          <input
            type="hidden"
            id="tokenAddress"
            name="tokenAddress"
            required
          />
        </div>
   
      <div class="field">
        <span id="selectedTokenInfo"></span> <label class="label" data-i18n="labels.exchangeRate">兑换率</label>
        <div class="columns">
          <div class="column is-5">
            <div class="control has-icons-right">
              <input
                type="number"
                id="targetTokenAmount"
                class="input"
                placeholder="1"
                min="0.000001"
                step="0.000001"
                value="1"
              />
              <span class="icon is-right">
                <span id="tokenName" class="tag is-primary" data-i18n="placeholders.unknown">--</span>
              </span>
            </div>
          </div>
          <div class="column is-2">
            <div class="has-text-centered" style="margin-top: 0.5rem;">=</div>
          </div>
          <div class="column is-5">
            <div class="control has-icons-right">
              <input
                type="number"
                id="frTokenAmount"
                class="input"
                placeholder="FR数量"
                min="0.000001"
                step="0.000001"
                data-i18n-placeholder="placeholders.enterFrAmount"
              />
              <span class="icon is-right">
                <span class="tag is-success" data-i18n="labels.frToken">FR</span>
              </span>
            </div>
          </div>
        </div>
        <p class="help" data-i18n="help.exchangeRate">
          设置目标代币与FR代币之间的兑换关系，将自动计算分子分母
        </p>
      </div>

      <div class="field">
        <label class="label" data-i18n="labels.maxExchangeAmount">最大兑换数量</label>
        <div class="control has-icons-right">
          <input
            type="number"
            id="maxExchangeAmount"
            class="input"
            placeholder="最大兑换数量"
            min="0"
            step="0.000001"
            data-i18n-placeholder="placeholders.enterMaxExchangeAmount"
          />
          <span class="icon is-right">
            <span id="maxExchangeTokenName" class="tag is-primary" data-i18n="placeholders.unknown">--</span>
          </span>
        </div>
        <p class="help" data-i18n="help.maxExchangeAmount">设置该代币的最大兑换数量，255表示无限制</p>
      </div>

      <div class="field">
        <label class="label" data-i18n="labels.duration">持续周期</label>
        <div class="control">
          <div class="select" style="width: 100%">
            <select id="durationWeeks" style="width: 100%; padding: 0.5rem">
              <option value="1" data-i18n="duration.1week">1周</option>
              <option value="2" data-i18n="duration.2weeks">2周</option>
              <option value="5" data-i18n="duration.5weeks">5周</option>
              <option value="9" data-i18n="duration.9weeks">9周</option>
              <option value="13" data-i18n="duration.13weeks">13周</option>
              <option value="55" data-i18n="duration.55weeks">55周</option>
              <option value="255" data-i18n="duration.permanent">永久</option>
            </select>
          </div>
        </div>
        <p class="help" data-i18n="help.duration">设置此兑换率的持续时间</p>
      </div>

      <div class="field">
        <div class="control">
          <button id="setRateButton" class="button is-primary" disabled>
            <i class="fas fa-save mr-2"></i><span data-i18n="buttons.setExchangeRate">设置代币兑换率</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
