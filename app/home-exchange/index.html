<div class="container mt-4">
  <!-- 兑换规则信息框 -->
  <div class="notification is-info">
    <button class="delete" onclick="this.parentElement.style.display='none';"></button>
    <p class="is-size-5 has-text-weight-semibold mb-2" data-i18n="exchange.rule.title">兑换规则</p>
    <ul style="list-style-type: disc; padding-left: 20px;">
      <li data-i18n="exchange.rule.item1"></li>
      <li data-i18n="exchange.rule.item2"></li>
      <li data-i18n="exchange.rule.item3"></li>
      <li data-i18n="exchange.rule.item4"></li>
    </ul>
  </div>

  <!-- 代币交换 -->
  <div class="card mb-6" id="burnCard">
    <div class="card-header">
      <p class="card-header-title" data-i18n="burn.reward.title">
        代币兑换
      </p>
    </div>
    <div class="card-content">
      <div class="field">
        <label class="label" data-i18n="burn.reward.amount">
          销毁FR数量
        </label>
        <div class="control has-icons-right">
          <input
            id="exchangeFrAmount"
            type="number"
            class="input"
            data-i18n-placeholder="burn.reward.placeholder"
            placeholder="输入销毁数量"
            min="0"
            step="0.000001"
          />
          <span class="icon is-right">
            <span class="tag is-success">FR</span>
          </span>
        </div>
        <div class="pt-2">
          <span class="pl-2" data-i18n="burn.reward.frBalance"></span>:<span class="pl-3" id="frTokenBalance"></span>    
        </div>

      </div>
      <div class="field">
        <div class="control">
          <!-- 代币列表容器 -->
          <div id="tokenListContainer">
            <!-- 代币卡片将通过JavaScript动态加载 -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 链上操作日志 -->
  <div class="card mb-6">
    <div class="card-header">
      <p class="card-header-title" data-i18n="logs.burnLogs">链上操作日志</p>
      <button id="refreshLogsBtn" class="card-header-icon" title="刷新日志">
        <span class="icon">
          <i class="fas fa-sync-alt"></i>
        </span>
      </button>
    </div>
    <div class="card-content">
      <div class="table-container">
        <table class="table is-fullwidth is-striped is-hoverable" id="contractAccountLogsTable">
          <tbody id="contractAccountLogsTableBody">
            <tr>
              <td class="has-text-centered" data-i18n="logs.noData">暂无操作记录</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
