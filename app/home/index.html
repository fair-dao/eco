<div class="container mt-4">
  <div class="notification is-info">
    <button
      class="delete"
      onclick="this.parentElement.style.display='none';"
    ></button>
    <p
      class="is-size-5 has-text-weight-semibold mb-2"
      data-i18n="warning.title"
    ></p>
    <ul style="list-style-type: disc; padding-left: 20px">
      <li data-i18n="warning.tip1"></li>
      <li data-i18n="warning.tip2"></li>
      <li data-i18n="warning.tip3"></li>
    </ul>
  </div>
  <!-- 全局统计信息卡片 -->
  <div class="card mb-6">
    <div class="card-header">
      <p class="card-header-title" data-i18n="stats.global.title">全局统计</p>
      <button id="refreshStatsBtn" class="card-header-icon">
        <span class="icon">
          <i class="fas fa-sync-alt"></i>
        </span>
      </button>
    </div>
    <div class="card-content">
      <div class="columns">
        <div class="column">
          <div class="box">
            <div class="field">
              <label class="label" data-i18n="stats.currentNetwork"
                >当前网络</label
              >
              <div class="control">
                <input
                  id="currentNetwork"
                  type="text"
                  class="input is-readonly"
                  readonly
                />
              </div>
            </div>
            <div class="field mt-4">
              <label class="label" data-i18n="stats.fairContract"
                >FAIR 合约地址</label
              >
              <div class="control">
                <input
                  id="fairContractAddress"
                  type="text"
                  class="input is-readonly"
                  readonly
                />
              </div>
            </div>
          </div>
        </div>
        <div class="column">
          <div class="box">
            <div class="field">
              <label class="label" data-i18n="stats.totalSupply"
                >FR 总供应量</label
              >
              <div class="control has-icons-right">
                <input
                  id="frTotalSupply"
                  type="text"
                  class="input is-readonly"
                  readonly
                />
                <span class="icon is-right">
                  <span class="tag is-success">FR</span>
                </span>
              </div>
            </div>
            <div class="field mt-4">
              <label class="label" data-i18n="stats.frContract"
                >FR 合约地址</label
              >
              <div class="control">
                <input
                  id="frContractAddress"
                  type="text"
                  class="input is-readonly"
                  readonly
                />
              </div>
            </div>
          </div>
        </div>
        <div class="column">
          <div class="box">
            <div class="field">
              <label class="label" data-i18n="stats.totalStaked"
                >FAIR 总质押量</label
              >
              <div class="control has-icons-right">
                <input
                  id="fairTotalStaked"
                  type="text"
                  class="input is-readonly"
                  readonly
                />
                <span class="icon is-right">
                  <span class="tag is-info">FAIR</span>
                </span>
              </div>
            </div>
            <div class="field mt-4">
              <label class="label" data-i18n="stats.totalUnstaking"
                >正在解押数量</label
              >
              <div class="control has-icons-right">
                <input
                  id="fairTotalUnstaking"
                  type="text"
                  class="input is-readonly"
                  readonly
                />
                <span class="icon is-right">
                  <span class="tag is-warning">FAIR</span>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 合约链上日志卡片 - Tabs组件 -->
  <div class="card mb-6">
    <div class="card-header">
      <p class="card-header-title" data-i18n="logs.contractLogs">
        合约链上日志
      </p>
      <button id="refreshLogsBtn" class="card-header-icon" title="刷新日志">
        <span class="icon">
          <i class="fas fa-sync-alt"></i>
        </span>
      </button>
    </div>
    <div class="card-content">
      <!-- Tabs 导航 -->
      <div class="tabs is-toggle is-fullwidth">
        <ul>
          <li class="is-active" data-target="frLogsContent">
            <a>
              <span data-i18n="logs.frContract">FR 合约</span>
            </a>
          </li>
          <li data-target="fairLogsContent">
            <a>
              <span data-i18n="logs.fairContract">FAIR 合约</span>
            </a>
          </li>
        </ul>
      </div>
      <!-- Tabs 内容 -->
      <div class="tab-content">
        <div id="frLogsContent" class="tab-pane mt-4 is-active">
          <div class="table-container">
            <table
              class="table is-fullwidth is-striped is-hoverable"
              id="frContractLogsTable"
            >
              <tbody id="frContractLogsTableBody">
                <tr>
                  <td class="has-text-centered" data-i18n="logs.noData">
                    暂无操作记录
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div id="fairLogsContent" class="tab-pane mt-4">
          <div class="table-container">
            <table
              class="table is-fullwidth is-striped is-hoverable"
              id="fairContractLogsTable"
            >
              <tbody id="fairContractLogsTableBody">
                <tr>
                  <td class="has-text-centered" data-i18n="logs.noData">
                    暂无操作记录
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
